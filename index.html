<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">

    <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
    <div class="container">
        <main>
            <article class="blog-preview-card">
                <div class="blog-image"></div>
                <div class="content">
                    <p class="category">Learning</p>
                    <time class="publish-date" datetime="2023-12-21">Published 21 Dec 2023</time>
                    <a class="title" href="#">
                        <h1>HTML & CSS foundations</h1>
                    </a>
                    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="author">
                    <img class="author-pic" src="assets/images/image-avatar.webp" alt="" width="64" height="65" />
                    <address class="author-name">Greg Hooper</address>
                </div>
            </article>
        </main>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/lenny131">Leonard Cohen</a>.
        </footer>
    </div>
</body>

</html>
